<form *ngIf="!isLoggedIn"  [formGroup]="profileForm" (ngSubmit)="formSending()">
    <div class="form-group">
        <label class="form-label">Pseudo</label>
        <input id="pseudo" type="text" name="pseudo" class="form-control" formControlName="pseudo" />
    </div>
    <div *ngIf="!pseudoForm.valid && (pseudoForm.dirty ||pseudoForm.touched)">
        <span class="error">
            Le pseudo est requis
        </span>
    </div>

    <div class="form-group">
        <label class="form-label">Password</label>
        <input id="password" type="password" name="password"  class="form-control" formControlName="password" />
    </div>
    <div *ngIf="!passwordForm.valid && (passwordForm.dirty ||passwordForm.touched)">
        <div class="error">
            Le mot de passe est requis
        </div>
    </div>
    <!-- SEPARATION DES BOUTONS -->
    <div class="d-flex justify-content-around form-group">
        <button type="submit" class="btn btn-primary" routerLink="/signup">inscription</button>
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">connexion</button>
    </div>
</form>

<div class="row form-text text-muted alert-danger">
    <small class="" style="margin-top: -10px;" role="alert" *ngIf="isLoginFailed">
        Connexion refus√©e : {{ errorMessage }}
    </small>
</div>
