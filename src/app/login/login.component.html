<form *ngIf="!isLoggedIn" class="px-4 py-3" [formGroup]="profileForm" (ngSubmit)="formSending()">
    <div class="form-group">
        <label for="exampleDropdownFormEmail1">Pseudo</label>
        <input id="pseudo" type="text" name="pseudo" class="form-control" formControlName="pseudo" placeholder="" />
    </div>
    <div *ngIf="!pseudoForm.valid && (pseudoForm.dirty ||pseudoForm.touched)">
        <small class="error">
            Le pseudo est requis
        </small>
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input id="password" type="password" name="password" class="form-control" formControlName="password" />
    </div>
    <div *ngIf="!passwordForm.valid && (passwordForm.dirty ||passwordForm.touched)">
        <small class="error">
            Le mot de passe est requis
        </small>
    </div>
    <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
            Remember me
        </label>
    </div> -->
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!profileForm.valid">Sign in</button>
</form>
<div class="dropdown-divider" *ngIf="!isLoggedIn"></div>
<a class="dropdown-item" (click)="openModal()" *ngIf="!isLoggedIn">New around here? Sign up</a>
<!-- <a class="dropdown-item" href="#">Forgot password?</a> -->


<small class="text-center text-muted alert-danger " style="font-size: 10px;" role="alert" *ngIf="isLoginFailed">
    Connexion refus√©e : {{ errorMessage }}
</small>


<div class="row mx-1" *ngIf="isLoggedIn">
    <div class="alert alert-success text-center justify" style="font-size: large;">
        Bienvenue {{ signInRequest?.pseudo}}!
    </div>

    <div class="row mx-1" *ngIf="isLoggedIn">

        <button class="btn btn-danger btn-block" (click)="logout()">Ce n'est pas vous ?</button>

    </div>
</div>
